<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <!-- İnput  və button  inputda hansı 
        rəng girilsə button-a clicl olanda 
        background color həmin rəng olsun -->

    <div class="container">
        <div class="container text-center">
        <h1 class="display-3 m-4">Background change with DOM</h1>
        </div>
        <div class="input-group my-3">
                <input type="text" class="form-control" id="inputColor" placeholder="Enter background-color">
                <div class="input-group-append">
                    <button class="btn btn-outline-danger" id="changeButton" type="button">Change background color</button>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
